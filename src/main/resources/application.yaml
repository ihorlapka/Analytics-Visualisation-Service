server:
  base-path: /avs
  port: 8083
spring:
  application:
    name: analytics-visualisation-service
  data:
    web:
      pageable:
        default-page-size: 20
        max-page-size: 100
    mongodb:
      uuid-representation: standard
      uri: mongodb://localhost:27017/telemetry-events
      connect-timeout: 10s
      socket-timeout: 30s
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/iot_registry
    username: ihor
    password: qwerty
    pool:
      initial-size: 5
      max-size: 20
      max-idle-time: 30s
      max-create-connection-time: 10s
  devtools:
    restart:
      enabled: false
management:
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    data.repository.autotime.enabled: true
  health:
    diskspace:
      path: /
      threshold: 1GB